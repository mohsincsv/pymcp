name: echo
description: A simple echo tool that returns the input message
parameters:
  - name: message
    type: string
    description: The message to echo back
    required: true
  - name: prefix
    type: string
    description: Optional prefix to add before the message
    required: false
    default: "Echo: "
command: "echo '{{ prefix }}{{ message }}'"
streaming: false
tags:
  - utility
  - example
version: "1.0.0"
